language: ruby
cache: bundler
rvm:
- 2.4.1
sudo: false
before_script:
- bundle exec rake db:migrate
- bundle exec rails s -d
script:
- bundle exec rake test
- bundle exec rubocop
deploy:
  provider: heroku
  api_key:
    secure: 
  run:
  - rake db:migrate
  - rake db:seed
  - restart
  - rake cleanup
